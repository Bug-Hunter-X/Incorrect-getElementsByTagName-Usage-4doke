<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access and modify elements using getElementsByTagName
    var divElements = document.getElementsByTagName('div');
    for (var i = 0; i < divElements.length; i++) {
      divElements[i].innerHTML = '<b>Modified text</b>';
    }
  </script>
</body>
</html>
